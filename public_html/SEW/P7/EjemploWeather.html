<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>jQuery, JSON y archivos</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        footer{
        margin-top:2em;
        }
        footer a img{
            height:31px; 
            width:88px;
        }
    </style>
</head>
<body>
    <h1> jQuery carga el siguiente archivo en formato <a href="http://www.json.org/json-es.html">JSON</a></h1> 
    <div id="ficha"></div>
    <script>
        $.getJSON('Oviedo.json', function(datos) {
            var output="<ul>";
            output+="<li>Ciudad: "+datos.name+"</li>";
            output+="<li>Temperatura: " + datos.main.temp +"</li>";
            output+="</ul>";
            document.getElementById("ficha").innerHTML=output;
        });

    </script>
    <footer>
    <a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5  válido!"/></a>

</body>
</html>
