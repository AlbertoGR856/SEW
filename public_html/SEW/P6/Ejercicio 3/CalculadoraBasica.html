<!DOCTYPE HTML>
<html lang="es">
<head>
    <!-- Datos que describen el documento -->
   <meta charset="UTF-8"/>
    <meta name="autor" content="Pablo Menéndez Suárez"/>
    <meta name="description" content="Calculadora Básica"/>
    <title>Calculadora Básica</title>
    <link rel = "stylesheet" href = "CalculadoraBasica.css"/>
    <script src = "CalculadoraBasica.js"></script>
    
</head>

<body>
    <!-- Datos con el contenido que aparece en el navegador -->

    <header>
        <h1>Calculadora básica</h1>
    </header>
     
    <main>
        
    <form>
    <br>
    
    <input type="text" id="salida" disabled/>
        
    <br>
    <input type="Button" class="btnMemory" name="btnMrc" value=" mrc " onclick="p.showMemory()">
    <input type="Button" class="btnMemory" name="btnMMenos" value=" m- " onclick="p.subtractMemory()">
    <input type="Button" class="btnMemory" name="btnMMas" value=" m+ " onclick="p.sumMemory()">
    <input type="Button" class="btnOperator" name="btnDiv" value=" / " onclick="p.writeOperator('/')">
        
        
    <br>
    <input type="Button" name="btn7" value=" 7 " onclick="p.write('7')" >
    <input type="Button" name="btn8" value=" 8 " onclick="p.write('8')">
    <input type="Button" name="btn9" value=" 9 " onclick="p.write('9')">
    <input type="Button" class="btnOperator" name="btnMult" value=" * " onclick="p.writeOperator('*')">
        
    <br>
    <input type="Button" name="btn4" value=" 4 " onclick="p.write('4')">
    <input type="Button" name="btn5" value=" 5 " onclick="p.write('5')">
    <input type="Button" name="btn6" value=" 6 " onclick="p.write('6')">
    <input type="Button" class="btnOperator" name="btnMenos" value=" - " onclick="p.writeOperatorSign('-')">
        
    <br>
    <input type="Button" name="btn1" value=" 1 " onclick="p.write('1')">
    <input type="Button" name="btn2" value=" 2 " onclick="p.write('2')">
    <input type="Button" name="btn3" value=" 3 " onclick="p.write('3')">
    <input type="Button" class="btnOperator" name="btnMas" value=" + " onclick="p.writeOperatorSign('+')">
    
    <br>
    <input type="Button" name="btn0" value=" 0 " onclick="p.writeZero()">
    <input type="Button" name="btnDot" value=" . " onclick="p.write('.')">
    <input type="Button" name="btnC" value=" C " onclick="p.removeAll()" >
    <input type="Button" class="btnCalc" name="btnIgual" value=" = " onclick="p.calc()">   
        
    </form>    
                    
    </main>

   

</body>
</html>
